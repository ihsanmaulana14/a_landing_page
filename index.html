<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

    <title>Survey Form</title>
</head>

<body>
    <!-- As a heading -->
    <!-- Navbar -->
    <nav class="navbar navbar-light mybg-light">
        <div class="container">
            <!-- <span id="title" class="navbar-brand mb-0 h1 mx-auto">Tribute Page</span><br> -->
            <span class="navbar-brand mb-0 h1 ">Survey Form</span>
        </div>
    </nav>

    <!-- content -->
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 id="title" class="mb-3 mx-auto">Survey Form</h1>
                    <p id="description">Thank you for taking the time to help us improve the platform</p>
                </div>
                <form id="survey-form">
                    <div class="mb-3">
                      <label id="name-label" for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name" aria-describedby="nameHelp" required>
                      <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label id="email-label" for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label id="number-label" for="number" class="form-label">Age</label>
                      <input type="number" min="10" max="99" class="form-control" id="number" placeholder="Enter your age" required>
                    </div>
                    <div class="mb-3">
                    <label for="" class="form-label">Which option best describes your current role?</label>
                    <select id="dropdown" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="user-recomended" id="Definitely" value="Definitely" checked>
                        <label class="form-check-label" for="Definitely">
                            Definitely
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="user-recomended" id="Maybe" value="maybe">
                        <label class="form-check-label" for="Maybe">
                            Maybe
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="user-recomended" id="Not sure" value="Not sure">
                        <label class="form-check-label" for="Not sure">
                            Not sure
                        </label>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What would you like to see improved? <span class="clue">(Check all that apply</span>)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Front-end-Projects" id="">
                            <label class="form-check-label" for="Front-end-Projects">
                                Front-end Projects
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Back-end-Projects" id="Back-end-Projects" >
                            <label class="form-check-label" for="Back-end-Projects">
                                Back-end Projects
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Data-Visualization" id="Data-Visualization" >
                            <label class="form-check-label" for="Data-Visualization">
                                Data Visualization
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Challenges" id="Challenges" >
                            <label class="form-check-label" for="Challenges">
                                Challenges
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Open-Source-Community" id="Open-Source-Community" >
                            <label class="form-check-label" for="Open-Source-Community">
                                Open Source Community
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Gitter-help-rooms" id="Gitter-help-rooms" >
                            <label class="form-check-label" for="Gitter-help-rooms">
                                Gitter help rooms
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Videos" id="Videos" >
                            <label class="form-check-label" for="Videos">
                                Videos
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Wiki" id="Wiki" >
                            <label class="form-check-label" for="Wiki">
                                Wiki
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Forum" id="Forum" >
                            <label class="form-check-label" for="Forum">
                                Forum
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Additional-Courses" id="Additional-Courses" >
                            <label class="form-check-label" for="Additional-Courses">
                                Additional Courses
                            </label>
                          </div>
                    </div>
                    <div class="mb-3">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    
    <!-- footer navbar -->
    <nav class="navbar navbar-light mybg-light">
        <div class="container">
          <a class="navbar-brand mx-auto" href="#">Created by Ihsan Maulana 2021</a>
        </div>
    </nav>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
